<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul id="miLista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
      </ul>
      
      <button onclick="eliminarPosicion()">Eliminar primero</button>

    <script>
        function eliminarPosicion(){
        let lista = document.getElementById("miLista");

        // Eliminar el segundo <li> (Ã­ndice 1)
        let segundoElemento = lista.children[1];
        if (segundoElemento) {
            lista.removeChild(segundoElemento);
        }
    }

    </script>

</body>

</html>
