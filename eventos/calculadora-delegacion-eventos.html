<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora con Delegación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5 text-center">
    <h2>Calculadora (Delegación de Eventos)</h2>
    <input type="text" id="pantalla" class="form-control mb-3 text-end" readonly>
    
    <div id="teclado" class="d-grid gap-2 d-md-block">
      <!-- Botones numéricos y de operación -->
      <button class="btn btn-dark m-1">7</button>
      <button class="btn btn-dark m-1">8</button>
      <button class="btn btn-dark m-1">9</button>
      <button class="btn btn-warning m-1">/</button><br>
      
      <button class="btn btn-dark m-1">4</button>
      <button class="btn btn-dark m-1">5</button>
      <button class="btn btn-dark m-1">6</button>
      <button class="btn btn-warning m-1">*</button><br>
      
      <button class="btn btn-dark m-1">1</button>
      <button class="btn btn-dark m-1">2</button>
      <button class="btn btn-dark m-1">3</button>
      <button class="btn btn-warning m-1">-</button><br>
      
      <button class="btn btn-secondary m-1">C</button>
      <button class="btn btn-dark m-1">0</button>
      <button class="btn btn-success m-1">=</button>
      <button class="btn btn-warning m-1">+</button>
    </div>
  </div>

  <script>
    const pantalla = document.getElementById('pantalla');
    const teclado = document.getElementById('teclado');

    let operacion = '';

    // Delegación de eventos
    teclado.addEventListener('click', function(event) {
      if (event.target.tagName === 'BUTTON') {
        const valor = event.target.textContent;

        if (valor === 'C') {
          operacion = '';
        } else if (valor === '=') {
          try {
            operacion = eval(operacion).toString();
          } catch {
            operacion = 'Error';
          }
        } else {
          operacion += valor;
        }

        pantalla.value = operacion;
      }
    });
  </script>

</body>
</html>
