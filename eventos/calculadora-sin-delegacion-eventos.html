<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora sin Delegación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5 text-center">
    <h2>Calculadora (Sin Delegación)</h2>
    <input type="text" id="pantalla" class="form-control mb-3 text-end" readonly>

    <div class="d-grid gap-2 d-md-block">
      <!-- Botones individuales con ID -->
      <button class="btn btn-dark m-1" onclick="agregar('7')">7</button>
      <button class="btn btn-dark m-1" onclick="agregar('8')">8</button>
      <button class="btn btn-dark m-1" onclick="agregar('9')">9</button>
      <button class="btn btn-warning m-1" onclick="agregar('/')">/</button><br>

      <button class="btn btn-dark m-1" onclick="agregar('4')">4</button>
      <button class="btn btn-dark m-1" onclick="agregar('5')">5</button>
      <button class="btn btn-dark m-1" onclick="agregar('6')">6</button>
      <button class="btn btn-warning m-1" onclick="agregar('*')">*</button><br>

      <button class="btn btn-dark m-1" onclick="agregar('1')">1</button>
      <button class="btn btn-dark m-1" onclick="agregar('2')">2</button>
      <button class="btn btn-dark m-1" onclick="agregar('3')">3</button>
      <button class="btn btn-warning m-1" onclick="agregar('-')">-</button><br>

      <button class="btn btn-secondary m-1" onclick="limpiar()">C</button>
      <button class="btn btn-dark m-1" onclick="agregar('0')">0</button>
      <button class="btn btn-success m-1" onclick="calcular()">=</button>
      <button class="btn btn-warning m-1" onclick="agregar('+')">+</button>
    </div>
  </div>

  <script>
    const pantalla = document.getElementById('pantalla');
    let operacion = '';

    function agregar(valor) {
      operacion += valor;
      pantalla.value = operacion;
    }

    function limpiar() {
      operacion = '';
      pantalla.value = '';
    }

    function calcular() {
      try {
        operacion = eval(operacion).toString();
      } catch {
        operacion = 'Error';
      }
      pantalla.value = operacion;
    }
  </script>

</body>
</html>
