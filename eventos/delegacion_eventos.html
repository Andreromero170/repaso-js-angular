<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Delegaci칩n de Eventos</title>
</head>
<body>
  <ul id="lista">
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
  </ul>

  <script>
    const lista = document.getElementById('lista');

    // Asignamos el evento al contenedor
    lista.addEventListener('click', function(event) {
      // Verificamos si el evento se origin칩 en un <li>
      if (event.target && event.target.tagName === 'LI') {
        alert(`Hiciste clic en: ${event.target.textContent}`);
      }
    });

    // A침adimos un nuevo elemento din치micamente
    const nuevoElemento = document.createElement('li');
    nuevoElemento.textContent = 'Elemento 4';
    lista.appendChild(nuevoElemento);
  </script>
</body>
</html>
