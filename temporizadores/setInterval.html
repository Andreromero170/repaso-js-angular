<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <p id="reloj"></p>

    <script>
      setInterval(() => {
        const ahora = new Date();
        document.getElementById("reloj").textContent = ahora.toLocaleTimeString();
      }, 1000); // cada 1 segundo
    </script>
    
    
</body>
</html>
