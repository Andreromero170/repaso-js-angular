    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos del Mouse</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            background-color: lightblue;
            margin: 20px;
            padding: 10px;
            text-align: center;
            border: 2px solid #000;
        }
        .log {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div class="box" id="box">
        Haz clic en mí
    </div>

    <div class="log" id="log">
        <h3>Eventos registrados:</h3>
    </div>

    <script>
        const box = document.getElementById('box');
        const log = document.getElementById('log');

        // Función para registrar eventos
        function logEvent(event) {
            const logEntry = document.createElement('p');
            logEntry.textContent = `Evento: ${event.type} - Coordenadas: (${event.clientX}, ${event.clientY})`;
            log.appendChild(logEntry);
        }

        // Eventos del mouse
        box.addEventListener('click', logEvent);
        box.addEventListener('dblclick', logEvent);
        box.addEventListener('mousedown', logEvent);
        box.addEventListener('mouseup', logEvent);
        box.addEventListener('mousemove', logEvent);
        box.addEventListener('mouseover', logEvent);
        box.addEventListener('mouseout', logEvent);
        box.addEventListener('mouseenter', logEvent);
        box.addEventListener('mouseleave', logEvent);
    </script>

</body>
</html>

</body>
